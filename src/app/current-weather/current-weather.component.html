<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">{{current?.city}}, {{current?.country}},</div>
    <div class="right mat-h3 no-margin" fxFlex>{{current?.date | date:'EEEE MMM d'}}</div>
  </div>
  <div fxLayout="row">
    <div fxFlex="66%">
      <img style="zoom:175%" [src]="current?.image" alt="">
    </div>
    <div class="right mat-display-3 no-margin" fxFlex>{{current?.temperature | number:'1.0-0'}}ËšF </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current?.description}}
  </div>
</div>
